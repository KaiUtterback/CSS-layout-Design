<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-image: url('header-background.jpg');
            color: white;
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
        }
        .main-content div {
            margin-bottom: 20px;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
        }
        footer {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Header Text
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">About</a>
        </nav>
        <div class="main-content">
            <div>Main Content 1</div>
            <div>Main Content 2</div>
        </div>
        <footer>
            <div>Contact Us</div>
            <div>Events</div>
            <div>Blog</div>
        </footer>
    </div>
</body>
</html>
